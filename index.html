<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    <script src="game.js"></script>
    <title>✊✋✌️</title>
</head>
<body>
    <div class="scoreboard">
        <span class="team" id="H">Human</span>
        <span class="team" id="M">Machine</span>
        <br><br>
        <div class="number" id="H">0</div>
        <div class="number" id="M">0</div>
    </div>
    <div class="container">
        <span class="emoji" id="rock" onclick="playGame(decideWinner('rock', getComputerChoice()))">✊</span>
        <span class="emoji" id="paper" onclick="playGame(decideWinner('paper', getComputerChoice()))">✋</span>
        <span class="emoji" id="scissors" onclick="playGame(decideWinner('scissors', getComputerChoice()))">✌️</span>
    </div>
    <hr>
    <footer>&copy; Copyright 2022 HTML.am</footer>
</body>
</html>
